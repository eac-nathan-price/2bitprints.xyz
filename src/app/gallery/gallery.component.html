<div class="gallery-container">
  <div class="controls-container" [style.transform]="'perspective(1000px) rotateX(' + rotationX + 'deg) rotateY(' + rotationY + 'deg)'">
    <div class="tag-controls">
      <h1 class="retro-title" [style.color]="titleColor">2BitPrints</h1>
      <div class="tag-list">
        <button 
          *ngFor="let tag of filterTags" 
          class="tag-button" 
          [class.active]="selectedTag === tag"
          (click)="onTagSelect(tag)">
          {{ tag }}
        </button>
        <button 
          class="clear-button" 
          *ngIf="isFiltering" 
          (click)="clearFilter()"
          title="Clear Filter">
          ×
        </button>
      </div>
    </div>
  </div>

  <div class="image-overlay" *ngIf="selectedImage" (click)="closeImage()">
    <div class="overlay-content" (click)="$event.stopPropagation()">
      <button class="close-button" (click)="closeImage()">×</button>
      <img [src]="selectedImage.url" [alt]="selectedImage.title">
      <div class="image-title">{{selectedImage.title}}</div>
    </div>
  </div>
</div>
